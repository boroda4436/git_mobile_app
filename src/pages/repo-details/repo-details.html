<ion-header>

  <ion-navbar>
    <ion-title>{{repo?.name}}'s details</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>

  <ion-list>
    <ion-item>
      <ion-icon name="folder" item-left></ion-icon>
      <ion-label>Name: {{repo?.name}}</ion-label>
    </ion-item>
    <ion-item>
      <ion-icon name="contact" item-left></ion-icon>
      <ion-label>Owner: {{repo?.owner?.login}}</ion-label>
    </ion-item>
    <ion-item>
      <ion-icon name="compass" item-left></ion-icon>
      <ion-label>URL: <a href="{{repo?.html_url}}">{{repo?.html_url}}</a></ion-label>
    </ion-item>
    <ion-card>
      <ion-card-header>
        Description
      </ion-card-header>
      <ion-card-content>
        {{repo?.description}}
      </ion-card-content>
    </ion-card>

  </ion-list>

</ion-content>
