<ion-header>

</ion-header>

<ion-content padding>
  <h3>Organizations view page</h3>
  <ion-list>
    <button ion-item *ngFor="let org of organizations" (click)="goToDetails(org.login)">
      <ion-thumbnail item-left *ngIf="org?.avatar_url">
        <img src="{{org.avatar_url}}">
      </ion-thumbnail>
      <h2>{{ org.login }}</h2>
      <ion-icon name="arrow-forward" item-right></ion-icon>
    </button>
  </ion-list>

</ion-content>
