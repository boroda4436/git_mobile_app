<ion-header>
  <ion-navbar>
    <ion-searchbar (ionInput)="search($event)" placeholder="Owner login"></ion-searchbar>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <h3>{{repoPageTitle}}</h3>
  <ion-list>
    <button ion-item *ngFor="let repo of repos" (click)="goToDetails(repo.owner, repo.name)">
      <h2>{{ repo.name }}</h2>
      <ion-icon name="arrow-forward" item-right></ion-icon>
    </button>
  </ion-list>
</ion-content>
